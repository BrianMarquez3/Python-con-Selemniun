<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de prompt Alert</title>
</head>
<body>
    
    <button name="prompt_alert" onclick="myFunction()">Button</button>
    <p id="demostracion"> </p>

    <script>
    function myFunction(){
        var texto;
        var usuario = prompt("Porfavor ingresa tu nombre: ", " A qui va tu nombre");
        if(usuario == null || usuario ==""){
        texto="usuario a cancelado el ingreso de datos";                
        }
        else{
        texto="Hola"+ usuario + "!Bienvenido";
        }
        document.getElementById("demostracion").innerHTML=texto;
    }


    </script>


</body>
</html>
